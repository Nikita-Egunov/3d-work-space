# Workflow для сборки и деплоя Vite + React приложения на GitHub Pages
name: Deploy Vite App to GitHub Pages

on:
  # Запускается при любом пуше в ветку main
  push:
    branches: ['main']

  # Позволяет запустить workflow вручную из вкладки Actions
  workflow_dispatch:

# Даем разрешения для деплоя
permissions:
  contents: read
  pages: write
  id-token: write

# Настраиваем параллельные деплои
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout код
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Используйте актуальную L-версию Node.js
          cache: 'npm'

      - name: Установка зависимостей
        run: npm ci

      - name: Сборка проекта
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ВАЖНО: Указываем путь к папке, которую соберет Vite (dist)
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4